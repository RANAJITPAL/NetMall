<title>Login</title>
<script type="text/javascript">
	function check(){
		var userid = document.loginfrm.userid ;
		var password = document.loginfrm.password ;
		//alert(userid.value+password.value.length)
		if(password.value.length < 6)
			{
				document.getElementById("s").innerHTML="<font color='blue'>password length minimum 6 charecter long</font>";
				password.focus();
				return false;
			}
		else
			{
				url="Login?userid="+userid.value+"&password="+password.value;
				var obj = new XMLHttpRequest();
				obj.onreadystatechange = function()
				{
					if(obj.status == 200 && obj.readyState==4)
						{
							document.getElementById("s").innerHTML = obj.responseText;
						}
				}
				obj.open("POST",url,true);
				obj.send();
				
				document.loginfrm.userid.value="";
				document.loginfrm.password.value="";
			}
	}
</script>
