		alert("1");

		var lname = document.signupfrm.lname ;
		var add = document.signupfrm.add ;
		var pin = document.signupfrm.pin ;
		var phone = document.signupfrm.phone ;
		var mail = document.signupfrm.mail ;
		var password = document.signupfrm.password ;
		var confirm_pass = document.signupfrm.confirm_pass ;
		
		if(fname.value =="")
			{
				
				document.getElementById("s").innerHTML="<font color ='red'>plese enter First name</font>"
				fname.focus();
				return false;
			}
		else if(lname.value =="")
			{
				document.getElementById("s").innerHTML="<font color ='red'>plese enter Last name</font>"
				lname.focus();
				return false;
			}
		else if(add.value =="")
			{
				document.getElementById("s").innerHTML="<font color ='red'>plese enter Addresss</font>"
				add.focus();
				return false;
			}
		else if(pin.value =="" || pin.value.length != 6)
			{
				document.getElementById("s").innerHTML="<font color ='red'>plese enter the PIN code Properly</font>"
				pin.focus();
				return false;
			}
		else if(phone.value =="")
			{
				document.getElementById("s").innerHTML="<font color ='red'>plese enter Phone Number</font>"
				phone.focus();
				return false;
			}
		else if(phone.value.length != 10 )
			{
				document.getElementById("s").innerHTML="<font color ='red'>plese enter 10 digit mobile number only </font>"
				phone.focus();
				return false;
			}
		else if(mail.value =="")
			{
				document.getElementById("s").innerHTML="<font color ='red'>plese enter Mail Address</font>"
				mail.focus();
				return false;
			}
		else if(password.value =="")
			{
				document.getElementById("s").innerHTML="<font color ='red'>plese enter Password</font>"
				password.focus();
				return false;
			}
		else if(confirm_pass.value =="")
			{
				document.getElementById("s").innerHTML="<font color ='red'>plese Confirm Password</font>"
				confirm_pass.focus();
				return false;
			}
		else if(password.value.length <6)
			{
				document.getElementById("s").innerHTML="<font color ='red'>Password Length minimum 6 digit</font>"
				password.focus();
				return false;
			}
		else if(confirm_pass.value != password.value)
			{
				document.getElementById("s").innerHTML="<font color ='red'>Password and Confirm password not same</font>"
				confirm_pass.focus();
				return false;
			}
		else
			{
			
				url="Signup?fname="+fname.value+"&lname="+lname.value+"&addr="+add.value+"&pin="+pin.value+"&phone="+phone.value+"&mail="+mail.value+"&password="+password.value;
				var obj = new XMLHttpRequest();
				obj.onreadystatechange = function()
				{
					if(obj.status == 200 && obj.readyState==4)
						{
							document.getElementById("s").innerHTML = obj.responseText;
						}
				}
				obj.open("POST",url,true);
				obj.send();
				alert("12");
			}
		
	}
